<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<title>在线进销存</title>
<link href="css/common.css?ver=null" rel="stylesheet" type="text/css">
<link href="css/blue/ui.css?ver=null" rel="stylesheet" type="text/css" id="uiFile">
<link href="css/base/jquery.ui.core.css?ver=null" rel="stylesheet" type="text/css">
<link href="css/base/jquery.ui.theme.css?ver=null" rel="stylesheet" type="text/css">
<link href="css/base/jquery.ui.datepicker.css?ver=null" rel="stylesheet" type="text/css">
<link href="css/base/jquery.ui.autocomplete.css?ver=null" rel="stylesheet" type="text/css">
<link href="css/base/ui.jqgrid.css?ver=null" rel="stylesheet" type="text/css">
<script src="js/jquery.js?ver=null"></script>
<script src="js/json2.js?ver=null"></script>
<script src="js/common.js"></script>
<script src="js/jquery.combo.js"></script>
<script src="js/grid/i18n/grid.locale-cn.js?ver=null"></script>
<script src="js/grid/grid.base.js?ver=null"></script>
<script src="js/grid/grid.custom.js?ver=null"></script>
<script src="js/grid/jquery.fmatter.js?ver=null"></script>
<script src="js/grid/grid.common.js?ver=null"></script>
<script src="js/grid/grid.celledit.js?ver=null"></script>
<script src="js/ui/jquery.ui.core.js?ver=null"></script>
<script src="js/ui/jquery.ui.widget.js?ver=null"></script>
<script src="js/ui/jquery.ui.datepicker.js?ver=null"></script>
<script src="js/ui/i18n/jquery.ui.datepicker-zh-CN.js?ver=null"></script>
<script src="js/plugin/lhgdialog.js?self=true&skin=blue&ver=null"></script>
<script src="js/ui/jquery.validate.js?ver=null"></script>
<script src="js/ui/jquery-powerFloat-min.js?ver=null"></script>
<link href="css/bills.css" rel="stylesheet" type="text/css">
<style type="text/css">
.pt{padding-top: 0;}
</style>
</head>

<body>
<div class="wrapper">
  <div class="mod-toolbar-top mr0 cf dn" id="toolTop"></div>
  <div class="bills">
    <div class="con-header">
      <dl class="cf">
        <dd class="p40">
          <label>销货单位：</label>
          <span class="ui-combo-wrap" id="customer">
          <input type="text" name="" class="input-txt" autocomplete="off" value="" data-ref="date">
          <i class="trigger"></i></span></dd>
        <dd class="p30 tc">
          <label>单据日期：</label>
          <input type="text" id="date" class="ui-input ui-datepicker-input" value="">
        </dd>
        <dd id="identifier" class="fl p30 tr">
          <label>单据编号：</label>
          <span id="number"></span></dd>
      </dl>
    </div>
    <div class="grid-wrap mb10" id="acGridWrap">
      <table id="accountGrid">
      </table>
    </div>
    <div id="standardVersion" class="dn">
        <div class="tr" style="margin:0 -10px 10px 0; "><a class="ui-btn" id="selectSource">选择源单</a></div>
        <div class="grid-wrap" id="billGridWrap">
          <table id="grid">
          </table>
        </div>
        <div class="con-footer cf">
            <label id="paymentTxt">整单折扣:</label>
            <input type="text" id="discount" class="ui-input">&emsp;
            <span>
            <label>本次预收款:</label>
            <input type="text" id="payment" class="ui-input ui-input-dis" disabled>
            </span>
        </div>
    </div>
    <div class="con-footer cf pt">
    		<div class="mb10">
	      	<div class="label-wrap">
	        	<label>备注:</label>
	        </div>
	        <div class="ctn-wrap">
	        	<input type="text" id="note" class="ui-input" data-ref="discount" style="width:100%; margin:0 -6px; ">
	        </div>
	      </div>
	</div>
    <div class="tr" id="toolBottom"></div>
  </div>
  
  <div id="initCombo" class="dn">
    <input type="text" class="textbox accountAuto" name="account" autocomplete="off">
    <input type="text" class="textbox paymentAuto" name="payment" autocomplete="off">
    <input type="text" class="textbox billAuto" name="goods" autocomplete="off">
  </div>
</div>
<script src="js/bs/receipt.js"></script>
</body>
</html>
